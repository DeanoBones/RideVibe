<html>
<head>
    <title>RideVibe - Tron Bike Game</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100vh; }
        #startButton, #colorButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #colorButton { 
            top: 60px; 
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <button id="startButton">Start</button>
    <button id="colorButton">Change Color</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        const gridSize = 100;
        const divisions = 50;
        const gridHelper = new THREE.GridHelper(gridSize, divisions, 0x00ffff, 0x00ffff);
        gridHelper.position.y = -1;
        scene.add(gridHelper);
        const planeGeometry = new THREE.PlaneGeometry(gridSize, gridSize);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x001111, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = Math.PI / 2;
        plane.position.y = -1.1;
        scene.add(plane);

        const loader = new THREE.GLTFLoader();
        let bikeModel;
        let trailMaterial = new THREE.MeshPhongMaterial({ color: 0x00ffff, emissive: 0x00ffff, emissiveIntensity: 0.8 });
        const trailHeight = 2;
        const trailWidth = 2;
        const trailDepth = 0.15;
        let trailSegments = [];
        let lastSpawnTime = 0;
        const spawnInterval = 100;
        const cubeLifetime = 10000;

        const colors = [
            { hex: 0x00ffff, name: "Cyan", css: "#00ffff" },
            { hex: 0xff0000, name: "Red", css: "#ff0000" },
            { hex: 0x00ff00, name: "Green", css: "#00ff00" },
            { hex: 0xffff00, name: "Yellow", css: "#ffff00" },
            { hex: 0xff00ff, name: "Magenta", css: "#ff00ff" },
            { hex: 0xffa500, name: "Orange", css: "#ffa500" },
            { hex: 0x800080, name: "Purple", css: "#800080" },
            { hex: 0x0000ff, name: "Blue", css: "#0000ff" },
            { hex: 0xffffff, name: "White", css: "#ffffff" }
        ];
        let currentColorIndex = 0;

        camera.position.set(0, 5, -10);

        const keys = {};
        document.addEventListener('keydown', (event) => keys[event.key] = true);
        document.addEventListener('keyup', (event) => keys[event.key] = false);

        const speed = 6;
        const turnSpeed = 1.8;
        let gameOver = false;
        let gameStarted = false;
        let lastTime = 0;

        const socket = new WebSocket(`wss://${window.location.host}`);
        let myId;
        const otherPlayers = {};

        socket.onopen = () => console.log('Connected to server');
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            switch (data.type) {
                case 'init':
                    myId = data.id;
                    for (let id in data.players) {
                        if (id != myId) addOtherPlayer(data.players[id]);
                    }
                    break;
                case 'newPlayer':
                    addOtherPlayer(data.player);
                    break;
                case 'update':
                    updateOtherPlayer(data.player);
                    break;
                case 'removePlayer':
                    removeOtherPlayer(data.id);
                    break;
            }
        };

        function addOtherPlayer(player) {
            if (!otherPlayers[player.id]) {
                loader.load('./models/bike/scene.gltf', (gltf) => {
                    const otherBike = gltf.scene;
                    otherBike.scale.set(2, 2, 2);
                    otherBike.visible = false; // Hide until started
                    scene.add(otherBike);
                    otherPlayers[player.id] = {
                        model: otherBike,
                        trailSegments: [],
                        trailMaterial: new THREE.MeshPhongMaterial({ 
                            color: player.color || 0x00ffff, 
                            emissive: player.color || 0x00ffff, 
                            emissiveIntensity: 0.8 
                        }),
                        hasStarted: false
                    };
                    updateOtherPlayer(player); // Apply initial data
                });
            }
        }

        function updateOtherPlayer(player) {
            if (otherPlayers[player.id]) {
                const other = otherPlayers[player.id];
                other.model.position.set(player.position.x, player.position.y, player.position.z);
                other.model.rotation.y = player.rotation;
                other.trailMaterial.color.setHex(player.color || 0x00ffff);
                other.trailMaterial.emissive.setHex(player.color || 0x00ffff);
                other.model.traverse(child => {
                    if (child.isMesh && child.material) child.material.color.setHex(player.color || 0x00ffff);
                });

                if (player.position.x !== 0 || player.position.z !== 0) { // Started if not at (0,0,0)
                    other.hasStarted = true;
                    other.model.visible = true;
                }

                if (player.newTrail && other.hasStarted) {
                    const trailGeometry = new THREE.BoxGeometry(trailWidth, trailHeight, trailDepth);
                    const trailSegment = new THREE.Mesh(trailGeometry, other.trailMaterial);
                    trailSegment.position.set(player.newTrail.x, player.newTrail.y, player.newTrail.z);
                    trailSegment.rotation.y = player.rotation + Math.PI / 2;
                    scene.add(trailSegment);
                    other.trailSegments.push({ mesh: trailSegment, spawnTime: player.spawnTime });
                }

                other.trailSegments = other.trailSegments.filter(segment => {
                    if (performance.now() - segment.spawnTime > cubeLifetime) {
                        scene.remove(segment.mesh);
                        return false;
                    }
                    return true;
                });
            }
        }

        function removeOtherPlayer(id) {
            if (otherPlayers[id]) {
                scene.remove(otherPlayers[id].model);
                otherPlayers[id].trailSegments.forEach(segment => scene.remove(segment.mesh));
                delete otherPlayers[id];
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function checkCollision(bikePos) {
            const bikeRadius = 0.1;
            for (let segments of [trailSegments, ...Object.values(otherPlayers).map(p => p.trailSegments)]) {
                for (let segment of segments) {
                    const trailPos = segment.mesh.position;
                    const dx = bikePos.x - trailPos.x;
                    const dz = bikePos.z - trailPos.z;
                    const distance = Math.sqrt(dx * dx + dz * dz);
                    if (distance < bikeRadius + trailWidth / 2) return true;
                }
            }
            return false;
        }

        function checkBoundaries(bikePos) {
            const halfGrid = gridSize / 2;
            return bikePos.x < -halfGrid || bikePos.x > halfGrid || bikePos.z < -halfGrid || bikePos.z > halfGrid;
        }

        const startButton = document.getElementById('startButton');
        const colorButton = document.getElementById('colorButton');
        startButton.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                startButton.style.display = 'none';
                colorButton.style.display = 'none';
                
                loader.load('./models/bike/scene.gltf', (gltf) => {
                    bikeModel = gltf.scene;
                    scene.add(bikeModel);
                    bikeModel.scale.set(2, 2, 2);
                    const halfGrid = gridSize / 2;
                    bikeModel.position.set(
                        Math.random() * gridSize - halfGrid,
                        0,
                        Math.random() * gridSize - halfGrid
                    );
                    bikeModel.rotation.y = 0;
                    const startColor = colors[currentColorIndex].hex;
                    bikeModel.traverse(child => {
                        if (child.isMesh && child.material) child.material.color.setHex(startColor);
                    });
                    trailMaterial.color.setHex(startColor);
                    trailMaterial.emissive.setHex(startColor);
                    socket.send(JSON.stringify({
                        type: 'update',
                        position: bikeModel.position,
                        rotation: bikeModel.rotation.y,
                        color: startColor
                    }));
                });

                animate(0);
            }
        });

        function updateColorButton() {
            const currentColor = colors[currentColorIndex];
            colorButton.style.backgroundColor = currentColor.css;
            colorButton.style.color = "#000000";
        }
        updateColorButton();

        colorButton.addEventListener('click', () => {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            const newColor = colors[currentColorIndex].hex;
            if (gameStarted && bikeModel) {
                trailMaterial.color.setHex(newColor);
                trailMaterial.emissive.setHex(newColor);
                trailSegments.forEach(segment => {
                    segment.mesh.material.color.setHex(newColor);
                    segment.mesh.material.emissive.setHex(newColor);
                });
                bikeModel.traverse(child => {
                    if (child.isMesh && child.material) child.material.color.setHex(newColor);
                });
                socket.send(JSON.stringify({
                    type: 'update',
                    position: bikeModel.position,
                    rotation: bikeModel.rotation.y,
                    color: newColor
                }));
            }
            updateColorButton();
        });

        function animate(timestamp) {
            if (!gameStarted) {
                renderer.render(scene, camera);
                return;
            }

            requestAnimationFrame(animate);

            if (bikeModel && !gameOver) {
                const deltaTime = lastTime ? (timestamp - lastTime) / 1000 : 1 / 60;
                lastTime = timestamp;

                bikeModel.position.z += speed * Math.cos(bikeModel.rotation.y) * deltaTime;
                bikeModel.position.x += speed * Math.sin(bikeModel.rotation.y) * deltaTime;

                if (keys['a'] || keys['ArrowLeft']) bikeModel.rotation.y += turnSpeed * deltaTime;
                if (keys['d'] || keys['ArrowRight']) bikeModel.rotation.y -= turnSpeed * deltaTime;

                if (timestamp - lastSpawnTime >= spawnInterval) {
                    const trailGeometry = new THREE.BoxGeometry(trailWidth, trailHeight, trailDepth);
                    const trailSegment = new THREE.Mesh(trailGeometry, trailMaterial);
                    const offset = new THREE.Vector3(
                        speed * Math.sin(bikeModel.rotation.y),
                        0,
                        speed * Math.cos(bikeModel.rotation.y)
                    ).multiplyScalar(0.5);
                    trailSegment.position.copy(bikeModel.position).sub(offset);
                    trailSegment.position.y = -0.5 + trailHeight / 2;
                    trailSegment.rotation.y = bikeModel.rotation.y + Math.PI / 2;
                    scene.add(trailSegment);
                    trailSegments.push({ mesh: trailSegment, spawnTime: timestamp });

                    lastSpawnTime = timestamp;
                }

                trailSegments = trailSegments.filter(segment => {
                    if (timestamp - segment.spawnTime > cubeLifetime) {
                        scene.remove(segment.mesh);
                        return false;
                    }
                    return true;
                });

                if (checkCollision(bikeModel.position)) {
                    gameOver = true;
                    console.log("Game Over! Crashed into a trail.");
                    alert("Game Over! Refresh to restart.");
                } else if (checkBoundaries(bikeModel.position)) {
                    gameOver = true;
                    console.log("Game Over! Out of bounds.");
                    alert("Game Over! Refresh to restart.");
                }

                socket.send(JSON.stringify({
                    type: 'update',
                    position: bikeModel.position,
                    rotation: bikeModel.rotation.y,
                    newTrail: trailSegments.length > 0 ? trailSegments[trailSegments.length - 1].mesh.position : null,
                    spawnTime: trailSegments.length > 0 ? trailSegments[trailSegments.length - 1].spawnTime : null
                }));

                const offset = new THREE.Vector3(0, 5, -10);
                const cameraPosition = bikeModel.position.clone().add(offset.applyQuaternion(bikeModel.quaternion));
                camera.position.lerp(cameraPosition, 0.1);
                camera.lookAt(bikeModel.position);
            }

            renderer.render(scene, camera);
        }
        animate(0);
    </script>
</body>
</html>
